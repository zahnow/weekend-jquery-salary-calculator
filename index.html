<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div class="add-employee-form">
        <h2>Add Employee</h2>
        <input id="first-name-input" placeholder="First Name" />
        <input id="last-name-input" placeholder="Last Name"/>
        <input id="id-number-input" placeholder="ID"/>
        <input id="job-title-input" placeholder="Title"/>
        <input id="annual-salary-input" placeholder="Annual Salary" type="number"/>
        <button id="add-employee-button">Click me</button>
    </div>
    <div class="employee-table">
        <h2>Employee List</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Delete?</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <tr>
                    <td>asdf</td>
                    <td>asdf</td>
                    <td>12</td>
                    <td>asdf</td>
                    <td>$50,000</td>
                    <td><button>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="summary-section">
        <h2>Total Monthly Cost</h2>
        <p>12345</p>
    </div>
</body>
</html>
