<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <script src="script.test.js"></script>
    <script src="https://kit.fontawesome.com/ee3da9c343.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div class="section">
        <h2>Add Employee</h2>
        <div class="flex-section">
            <input id="first-name-input" placeholder="First Name" />
            <input id="last-name-input" placeholder="Last Name"/>
            <input id="id-number-input" placeholder="ID"/>
            <input id="job-title-input" placeholder="Title"/>
            <input id="annual-salary-input" placeholder="Annual Salary" type="number"/>
            <button id="add-employee-button"><i class="fas fa-user-plus"></i> Add</button>
        </div>
    </div>
    <div class=section>
        <h2>Employee List</h2>
        <table class="employee-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <tr><td colspan="6" style="text-align: center;">Add an employee to calculate your total monthly costs!</td></tr>
            </tbody>
        </table>
    </div>
    <div class="section" id="monthly-cost-section">
        <h2>Total Monthly Cost</h2>
        <p><span id="monthly-cost">$0.00</span></p>
    </div>
</body>
</html>
